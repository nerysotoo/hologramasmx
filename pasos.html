<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci√≥n de Espacios Vac√≠os</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
        }
        
        canvas {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            display: block;
            background: #000;
        }
        
        #info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            font-size: 13px;
            z-index: 10;
            max-width: 250px;
        }
        
        #info h3 {
            margin-bottom: 8px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .status {
            margin: 5px 0;
            font-size: 12px;
        }
        
        .status.detected {
            color: #00ff00;
        }
        
        .status.not-detected {
            color: #ff4444;
        }
        
        #controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            z-index: 10;
        }
        
        button {
            background: linear-gradient(135deg, #00ffff, #00ccff);
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
            font-size: 12px;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .slider-container {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            z-index: 10;
        }
        
        .slider-container label {
            color: #00ffff;
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        
        <div id="info">
            <h3>üéØ Detecci√≥n</h3>
            <div class="status" id="statusDetection">üîç Escaneando...</div>
            <div style="margin-top: 10px; font-size: 11px; color: #ccc;">
                √Årea detectada: <span id="areaValue">0</span>%
            </div>
        </div>
        
        <div class="slider-container">
            <label>Sensibilidad:</label>
            <input type="range" id="sensitivity" min="10" max="100" value="50">
        </div>
        
        <div id="controls">
            <button onclick="toggleMode()">üîÑ Modo</button>
            <button onclick="togglePause()">‚è∏ Pausar</button>
        </div>
    </div>

    <video id="video" style="display: none;"></video>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        
        // Configuraci√≥n adaptable
        canvas.width = 600;
        canvas.height = 450;
        
        let time = 0;
        let paused = false;
        let mode = 0; // 0: oscuro, 1: brillante
        
        // ===== PASO 1: INICIAR C√ÅMARA =====
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    mainLoop();
                };
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // ===== PASO 2: DETECTAR ESPACIOS VAC√çOS =====
        function detectEmptySpace() {
            // Obtener datos de p√≠xeles del canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let emptyPixels = 0;
            let totalPixels = data.length / 4; // 4 valores por p√≠xel (RGBA)
            
            // Recorrer cada p√≠xel
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Calcular brillo del p√≠xel
                const brightness = (r + g + b) / 3;
                
                let isEmpty = false;
                
                if (mode === 0) {
                    // Modo: detectar √°reas OSCURAS (piso, sombras)
                    isEmpty = brightness < 100;
                } else {
                    // Modo: detectar √°reas CLARAS (paredes blancas)
                    isEmpty = brightness > 150;
                }
                
                if (isEmpty) {
                    emptyPixels++;
                }
            }
            
            // Calcular porcentaje
            const percentage = (emptyPixels / totalPixels) * 100;
            return percentage;
        }
        
        // ===== PASO 3: ENCONTRAR POSICI√ìN PARA OBJETO =====
        function findBestPosition() {
            // Analizar diferentes zonas del canvas
            const zoneWidth = canvas.width / 3;
            const zoneHeight = canvas.height / 3;
            
            let bestZone = null;
            let maxEmptyPixels = 0;
            
            // Dividir en 9 zonas (3x3)
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const x = col * zoneWidth;
                    const y = row * zoneHeight;
                    
                    // Contar p√≠xeles vac√≠os en esta zona
                    const imageData = ctx.getImageData(x, y, zoneWidth, zoneHeight);
                    const data = imageData.data;
                    
                    let emptyCount = 0;
                    for (let i = 0; i < data.length; i += 4) {
                        const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        let isEmpty = mode === 0 ? brightness < 100 : brightness > 150;
                        if (isEmpty) emptyCount++;
                    }
                    
                    if (emptyCount > maxEmptyPixels) {
                        maxEmptyPixels = emptyCount;
                        bestZone = {
                            x: x + zoneWidth / 2,
                            y: y + zoneHeight / 2,
                            col, row
                        };
                    }
                }
            }
            
            return bestZone;
        }
        
        // ===== PASO 4: DIBUJAR HOLOGRAMA EN POSICI√ìN DETECTADA =====
        function drawHologramAtPosition(position) {
            if (!position) return;
            
            const { x, y } = position;
            const size = 40;
            
            // Aura
            const pulse = Math.sin(time * 0.05) * 0.5 + 0.5;
            ctx.fillStyle = `rgba(0, 255, 255, ${0.2 * pulse})`;
            ctx.beginPath();
            ctx.arc(x, y, size * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Anillos
            ctx.strokeStyle = 'rgb(0, 255, 255)';
            ctx.lineWidth = 2;
            for (let i = 1; i <= 2; i++) {
                ctx.beginPath();
                ctx.arc(x, y, size * i * 0.4, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // N√∫cleo girando
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(time * 0.03);
            ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
            ctx.beginPath();
            const points = [[0, -size], [size, 0], [0, size], [-size, 0]];
            ctx.moveTo(points[0][0], points[0][1]);
            points.forEach(p => ctx.lineTo(p[0], p[1]));
            ctx.closePath();
            ctx.fill();
            ctx.restore();
            
            // Indicador de zona
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(x - size * 2, y - size * 2, size * 4, size * 4);
            ctx.setLineDash([]);
        }
        
        // ===== PASO 5: LOOP PRINCIPAL =====
        function mainLoop() {
            // Dibujar video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Overlay oscuro
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Detectar espacios vac√≠os
            const emptyPercentage = detectEmptySpace();
            
            // Encontrar mejor posici√≥n
            const bestPosition = findBestPosition();
            
            // Dibujar holograma en posici√≥n detectada
            if (bestPosition) {
                drawHologramAtPosition(bestPosition);
            }
            
            // Actualizar informaci√≥n
            document.getElementById('areaValue').textContent = 
                emptyPercentage.toFixed(1);
            
            const statusEl = document.getElementById('statusDetection');
            if (emptyPercentage > 30) {
                statusEl.className = 'status detected';
                statusEl.textContent = '‚úÖ Espacio detectado';
            } else {
                statusEl.className = 'status not-detected';
                statusEl.textContent = '‚ùå Buscando espacio...';
            }
            
            // Actualizar tiempo
            if (!paused) time++;
            
            requestAnimationFrame(mainLoop);
        }
        
        // ===== CONTROLES =====
        function toggleMode() {
            mode = (mode + 1) % 2;
            const modeNames = ['Oscuro (piso/sombra)', 'Brillante (pared)'];
            console.log('Modo:', modeNames[mode]);
        }
        
        function togglePause() {
            paused = !paused;
            document.querySelector('button:nth-child(2)').textContent = 
                paused ? '‚ñ∂ Reanudar' : '‚è∏ Pausar';
        }
        
        document.getElementById('sensitivity').addEventListener('input', (e) => {
            // Este slider puede usarse para ajustar el umbral de detecci√≥n
            console.log('Sensibilidad:', e.target.value);
        });
        
        // ===== INICIAR =====
        startCamera();
    </script>
</body>
</html>
