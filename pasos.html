<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RA con C√°mara - Holograma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            border: 2px solid #00ffff;
            max-width: 300px;
        }
        
        #info h2 {
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
        }
        
        #status {
            font-size: 14px;
            margin: 5px 0;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            border: 2px solid #00ffff;
        }
        
        button {
            background: linear-gradient(135deg, #00ffff, #00ccff);
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #permissionPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 1000;
            border: 2px solid #00ffff;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="permissionPrompt">
        <h2>üì∏ Acceso a C√°mara Requerido</h2>
        <p>Necesitamos permiso para acceder a tu c√°mara</p>
        <p style="margin-top: 10px; font-size: 14px; color: #ccc;">Haz clic en el navegador para permitir</p>
    </div>
    
    <div id="info">
        <h2>üåå RA Holograma</h2>
        <div id="status">üì∑ Iniciando c√°mara...</div>
        <p style="font-size: 12px; margin-top: 10px; color: #00ff00;">Apunta a una superficie</p>
    </div>
    
    <div id="controls">
        <button onclick="changeColor()" id="btnColor">üé® Color</button>
        <button onclick="toggleAnimation()" id="btnAnim">‚è∏ Pausar</button>
        <button onclick="toggleMode()" id="btnMode">üîÑ Modo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let stream = null;
        let animationActive = true;
        let colorMode = 0;
        let mode = 0;
        let time = 0;
        
        const colors = [
            { r: 0, g: 255, b: 255 },    // Cyan
            { r: 255, g: 0, b: 255 },    // Magenta
            { r: 0, g: 255, b: 0 },      // Verde
            { r: 255, g: 255, b: 0 }     // Amarillo
        ];
        
        // Iniciar c√°mara
        async function startCamera() {
            try {
                document.getElementById('permissionPrompt').style.display = 'block';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                
                document.getElementById('permissionPrompt').classList.add('hidden');
                video.srcObject = stream;
                statusEl.textContent = '‚úÖ C√°mara activa - Apunta a una superficie';
                
                video.onloadedmetadata = () => {
                    video.play();
                    animateAR();
                };
                
            } catch (error) {
                console.error('Error de c√°mara:', error);
                statusEl.textContent = '‚ùå Error: Permisos denegados. Usa modo normal (no inc√≥gnito)';
                document.getElementById('permissionPrompt').innerHTML = `
                    <h2>‚ùå Permisos Denegados</h2>
                    <p>Parece que est√°s en modo inc√≥gnito o los permisos fueron rechazados.</p>
                    <p style="margin-top: 10px; font-size: 14px;">Abre en modo normal (no inc√≥gnito)</p>
                `;
                document.getElementById('permissionPrompt').classList.remove('hidden');
            }
        }
        
        // Dibujar objeto 3D hologr√°fico
        function drawHologram(x, y, size, rotation) {
            const color = colors[colorMode];
            
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            if (mode === 0) {
                // Cristal octaedro
                ctx.strokeStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.3)`;
                ctx.lineWidth = 3;
                
                // Octaedro simple
                const points = [
                    [0, -size],
                    [size, 0],
                    [0, size],
                    [-size, 0]
                ];
                
                ctx.beginPath();
                ctx.moveTo(points[0][0], points[0][1]);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i][0], points[i][1]);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
            } else if (mode === 1) {
                // Anillos
                ctx.strokeStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.lineWidth = 2;
                
                for (let i = 1; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.arc(0, 0, size * i * 0.3, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
            } else {
                // Esfera energ√©tica
                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.5)`;
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        // Dibujar efecto de luz hologr√°fica
        function drawHoloEffect(x, y, size) {
            const color = colors[colorMode];
            
            // Aura pulsante
            const pulse = Math.sin(time * 0.05) * 0.5 + 0.5;
            ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${0.2 * pulse})`;
            ctx.beginPath();
            ctx.arc(x, y, size * 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // L√≠neas de energ√≠a
            ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.4)`;
            ctx.lineWidth = 1;
            
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + time * 0.02;
                const x1 = x + Math.cos(angle) * size;
                const y1 = y + Math.sin(angle) * size;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x1, y1);
                ctx.stroke();
            }
        }
        
        // Loop de animaci√≥n AR
        function animateAR() {
            // Dibujar video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Agregar overlay oscuro
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Calcular posici√≥n del holograma (centro)
            const holoX = canvas.width / 2;
            const holoY = canvas.height / 2;
            const holoSize = 80 + Math.sin(time * 0.02) * 20;
            
            if (animationActive) {
                time++;
            }
            
            // Dibujar efecto
            drawHoloEffect(holoX, holoY, holoSize);
            
            // Dibujar holograma
            const rotation = time * 0.03;
            drawHologram(holoX, holoY, holoSize, rotation);
            
            // Red de referencia
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(holoX - 200, holoY);
            ctx.lineTo(holoX + 200, holoY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(holoX, holoY - 200);
            ctx.lineTo(holoX, holoY + 200);
            ctx.stroke();
            ctx.setLineDash([]);
            
            requestAnimationFrame(animateAR);
        }
        
        // Controles
        function changeColor() {
            colorMode = (colorMode + 1) % colors.length;
        }
        
        function toggleAnimation() {
            animationActive = !animationActive;
            document.getElementById('btnAnim').textContent = animationActive ? '‚è∏ Pausar' : '‚ñ∂ Reanudar';
        }
        
        function toggleMode() {
            mode = (mode + 1) % 3;
            const modes = ['Cristal', 'Anillos', 'Esfera'];
            document.getElementById('btnMode').textContent = 'üîÑ ' + modes[mode];
        }
        
        // Responsivo
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Iniciar
        startCamera();
    </script>
</body>
</html>
